<head>
    <title>Webleb</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Login </span><span>Cadastre-se</span></h6>
                    <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Login</h4>
                                        <div class="form-group">
                                            <input type="number" [(ngModel)]="user" class="form-style" placeholder="CPF">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" [(ngModel)]="senha" class="form-style" placeholder="Password">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a  (click)=login(user,senha) class="btn mt-4">Login</a>
                                        <p class="mb-0 mt-4 text-center"><a href="https://www.web-leb.com/code" class="link">Esqueceu sua senha?</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-3 pb-3"></h4>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="nomecompleto" class="form-style" placeholder="Nome Completo">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group">
                                                <input type="text" [(ngModel)]="user" class="form-style" placeholder="CPF">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="dtnascimento" class="form-style" placeholder="Data de naascimento - Formato: dd-mm-yyyy">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="tel" [(ngModel)]="telefone" class="form-style" placeholder="Telefone EX: (DDD) XXXXX-XXXX">
                                            <i class="input-icon uil uil-phone"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="email" [(ngModel)]="email" class="form-style" placeholder="Email">
                                            <i class="input-icon uil uil-at"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="text" [(ngModel)]="cep" class="form-style" placeholder="CEP">
                                            <i class="input-icon uil uil-house-user"></i>
                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" [(ngModel)]="senha" class="form-style" placeholder="Senha">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <a (click)=createUser(user,senha,nomecompleto,dtnascimento,email,telefone,cep) class="btn mt-4">Criar Registro</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
